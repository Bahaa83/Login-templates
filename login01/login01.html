<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The main Css file-->
    <link rel="stylesheet" href="./Css/login01.css">
    <!--Normalize file for reretern all elements normaly-->
    <link rel="stylesheet" href="./Css/normalize.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="./Css/all.min.css">
    <title>Login-template-1</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="login-form">
                <div class="header">
                    <h2>Login</h2>
                </div>
                <div class="content">
                        <form class="action">
                            <span>Username</span>
                            <input class="username" type="text" placeholder="Type your username">
                            <i class="fas fa-user"></i>
                        </form>
                        <form class="action">
                            <span>Password</span>
                            <input class="password" type="password" placeholder="Type your password">
                            <i class="fas fa-lock"></i>
                        </form>
                        <a href="">Forget password ?</a>
                        <button>Login</button>
                </div>
                <div class="social">
                        <h4>Or sign up using </h4>
                        <div class="social-items">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fab fa-google"></i></a>
                        </div>
                </div>
                <div class="footer">
                    <h4>Or sign up using</h4>
                    <a href="">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
